<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue à La Terrasse de Montrésor</title>
    <style>
        :root {
            --dark-blue: #2c3e50;
            --medium-blue: #34495e;
            --light-blue: #00ff0071; /* Original green for positive actions/focus */
            --lighter-blue: #2980b9;
            --text-color: white;
            --light-text-color: #ecf0f1;
            --red: #e74c3c;
            --dark-red: #c0392b;
            --green: #2ecc71; /* A standard green for success */
            --dark-green: #27ae60; /* Darker green for hover */
            --focused-color: #ff6b35;
            --shadow-color: rgba(0,0,0,0.3);
            --focused-shadow-color: rgba(255, 107, 53, 0.3);
            --disabled-color: #7f8c8d;
            --background-input: #1a252f; /* Background for the input field */
            --bright-red: #ff0000;
            --info-blue: #3498db; /* A distinct blue for info messages */
            --dark-info-blue: #2980b9; /* Darker distinct blue */
            --warning-orange: #f39c12; /* A distinct orange for warnings */
            --dark-warning-orange: #e67e22; /* Darker distinct orange */
            --success-green: var(--green); /* Using standard green for success messages */
            --dark-success-green: var(--dark-green);
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--medium-blue);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .container {
            background-color: var(--dark-blue);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px var(--shadow-color);
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1.4;
            color: var(--text-color); /* Default text color */
        }

        .message.error {
            background-color: var(--dark-red);
        }

        .message.info {
            background-color: var(--dark-info-blue);
        }

        .message.success {
            background-color: var(--dark-success-green);
        }

        .message.warning {
            background-color: var(--dark-warning-orange);
        }

        .pin-input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        #pinInput {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--lighter-blue);
            border-radius: 5px;
            background-color: var(--background-input);
            color: var(--light-text-color);
            font-size: 1.5em;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #pinInput:focus {
            border-color: var(--focused-color);
            box-shadow: 0 0 10px var(--focused-shadow-color);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            color: var(--text-color);
            font-weight: bold;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .action-buttons button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .action-buttons button:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #validatePin {
            background-color: var(--green);
        }

        #validatePin:hover:not(:disabled) {
            background-color: var(--dark-green);
        }

        #resetPin {
            background-color: var(--red);
        }

        #resetPin:hover:not(:disabled) {
            background-color: var(--dark-red);
        }

        #openClosePortal {
            background-color: var(--focused-color); /* Bright orange */
            display: none; /* Hidden by default */
        }

        #openClosePortal:hover:not(:disabled) {
            background-color: #e05e2e; /* Slightly darker orange for hover */
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
            #pinInput {
                font-size: 1.2em;
            }
            .action-buttons button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Accès au Portail</h1>
    <div id="messageDisplay" class="message info">Saisissez votre code à 4 chiffres</div>

    <div class="pin-input-group">
        <input type="password" id="pinInput" maxlength="4" placeholder="Code PIN" inputmode="numeric" />
        <div class="action-buttons">
            <button id="validatePin">Valider</button>
            <button id="resetPin">Réinitialiser</button>
            <button id="openClosePortal" class="hidden">Ouvrir / Fermer le Portail</button>
        </div>
    </div>
</div>

<script>
    const PIN_LENGTH = 4;
    const DATA_SOURCE_URL = '/.netlify/functions/get-sheet'; 

    class PortalAccessSystem {
        constructor() {
            this.elements = {
                messageDisplay: document.getElementById('messageDisplay'),
                pinInput: document.getElementById('pinInput'),
                validatePinButton: document.getElementById('validatePin'),
                resetPinButton: document.getElementById('resetPin'),
                openClosePortalButton: document.getElementById('openClosePortal'),
                pinSection: document.querySelector('.pin-input-group') 
            };

            this.pinData = []; 
            this.currentPin = null;
            this.arrivalDate = null;
            this.expirationDate = null;
            this.isValidated = false;
            this.statusInterval = null;
            this.dataRefreshInterval = null; 

            this.addEventListeners();
            this.init();
        }

        addEventListeners() {
            this.elements.pinInput.addEventListener('input', this.handlePinInput.bind(this));
            this.elements.validatePinButton.addEventListener('click', this.validatePin.bind(this));
            this.elements.resetPinButton.addEventListener('click', this.resetSystem.bind(this));
            this.elements.openClosePortalButton.addEventListener('click', this.handleOpenClosePortal.bind(this));

            if (this.elements.pinInput.form) {
                this.elements.pinInput.form.addEventListener('submit', (e) => e.preventDefault());
            }
        }

        async init() {
            this.showMessage(`Saisissez votre code à ${PIN_LENGTH} chiffres`);
            await this.loadPinData(); 
            this.startStatusTimer(); 

            // Pas de rafraîchissement automatique, la mise à jour se fait avec le bouton "Réinitialiser"
            if (this.dataRefreshInterval) {
                clearInterval(this.dataRefreshInterval);
                this.dataRefreshInterval = null;
            }
        }

        async loadPinData() {
            try {
                const response = await fetch(DATA_SOURCE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                this.pinData = this.parseCsv(csvText);
                console.log("Données PIN chargées:", this.pinData);
            } catch (error) {
                console.error("Erreur lors du chargement des données PIN:", error);
                this.showMessage("Erreur lors du chargement des données PIN.", 'error');
            }
        }

        parseCsv(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) return [];

            const headers = lines[0].split(',');
            const pins = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length === headers.length) {
                    const pinEntry = {};
                    headers.forEach((header, index) => {
                        pinEntry[header.trim()] = values[index].trim().replace(/^"|"$/g, ''); 
                    });

                    try {
                        pinEntry.arrivalDateTime = new Date(pinEntry.arrivalDateTime);
                        pinEntry.departureDateTime = new Date(pinEntry.departureDateTime);

                        if (!isNaN(pinEntry.arrivalDateTime.getTime()) && !isNaN(pinEntry.departureDateTime.getTime())) {
                            pins.push(pinEntry);
                        } else {
                            console.warn("Date invalide trouvée dans les données PIN:", pinEntry);
                        }
                    } catch (e) {
                        console.error("Erreur lors de l'analyse d'une date PIN:", e, pinEntry);
                    }
                }
            }
            return pins;
        }

        handlePinInput(event) {
            let pin = event.target.value;
            pin = pin.replace(/\D/g, ''); 
            if (pin.length > PIN_LENGTH) {
                pin = pin.substring(0, PIN_LENGTH);
            }
            event.target.value = pin;

            if (pin.length === PIN_LENGTH) {
                this.elements.validatePinButton.disabled = false;
            } else {
                this.elements.validatePinButton.disabled = true;
                this.resetValidationState();
            }
        }

        validatePin() {
            const inputPin = this.elements.pinInput.value.trim();

            if (inputPin.length !== PIN_LENGTH) {
                this.showMessage(`Le code PIN doit contenir ${PIN_LENGTH} chiffres.`, 'error');
                return;
            }

            const foundPin = this.pinData.find(p => p.PIN === inputPin);

            if (foundPin) {
                this.currentPin = foundPin.PIN;
                this.arrivalDate = foundPin.arrivalDateTime;
                this.expirationDate = foundPin.departureDateTime;
                this.isValidated = true;
                this.updateStatus(); 
                this.elements.openClosePortalButton.classList.remove('hidden');
            } else {
                this.showMessage("Code PIN invalide.", 'error');
                this.resetValidationState();
            }
        }

        resetValidationState() {
            this.isValidated = false;
            this.currentPin = null;
            this.arrivalDate = null;
            this.expirationDate = null;
            this.elements.openClosePortalButton.classList.add('hidden');
            this.elements.messageDisplay.classList.remove('success', 'error', 'warning', 'info'); 
            this.showMessage(`Saisissez votre code à ${PIN_LENGTH} chiffres`);
        }

        resetSystem() {
            this.elements.pinInput.value = '';
            this.elements.pinInput.disabled = false;
            this.elements.validatePinButton.disabled = true;
            this.elements.openClosePortalButton.classList.add('hidden');
            this.elements.pinSection.classList.remove('hidden'); 

            this.resetValidationState();
            if (this.statusInterval) clearInterval(this.statusInterval);
            if (this.dataRefreshInterval) clearInterval(this.dataRefreshInterval); 
            this.init(); // Re-initialize: This will call loadPinData() to refresh data
        }

        showMessage(message, type = 'info') {
            const display = this.elements.messageDisplay;
            display.textContent = ''; 
            display.innerHTML = message; 
            display.className = `message ${type}`; 
        }

        handleOpenClosePortal() {
            if (this.isCurrentlyValid()) {
                this.showMessage("Portail ouvert. N'oubliez pas de le refermer !", 'success');
            } else {
                this.showMessage("Accès expiré ou invalide. Le portail ne peut pas être ouvert.", 'error');
                this.resetValidationState(); 
            }
        }

        updateStatus() {
            if (this.isValidated) {
                const now = new Date();
                if (now < this.arrivalDate) {
                    const timeUntilArrival = this.arrivalDate.getTime() - now.getTime();
                    const hours = Math.floor(timeUntilArrival / (1000 * 60 * 60));
                    const minutes = Math.floor((timeUntilArrival % (1000 * 60 * 60)) / (1000 * 60));
                    this.showMessage(`Code ${this.currentPin} valide à partir du ${this.arrivalDate.toLocaleDateString('fr-FR')} à ${this.arrivalDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}. Il sera actif dans ${hours}h ${minutes}min.`, 'warning');
                    this.elements.openClosePortalButton.classList.add('hidden');
                } else if (now >= this.arrivalDate && now < this.expirationDate) {
                    this.elements.openClosePortalButton.classList.remove('hidden'); 
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                    const formattedExpiration = this.expirationDate.toLocaleDateString('fr-FR', options);
                    this.showMessage(`Accès valide jusqu'au<br>${formattedExpiration}`, 'success'); 
                } else {
                    this.elements.openClosePortalButton.classList.add('hidden');
                    this.showMessage("Accès expiré. Veuillez contacter l'administrateur.", 'error');
                    this.resetValidationState(); 
                }
            } else if (!this.isValidated && this.elements.pinSection.classList.contains('hidden')) {
                this.resetSystem();
            } else if (!this.isValidated) {
                this.showMessage(`Saisissez votre code à ${PIN_LENGTH} chiffres`);
            }
        }

        isCurrentlyValid() {
            const now = new Date();
            return this.arrivalDate && this.expirationDate && now >= this.arrivalDate && now < this.expirationDate;
        }

        startStatusTimer() {
            this.updateStatus(); 
            if (this.statusInterval) clearInterval(this.statusInterval);
            this.statusInterval = setInterval(() => this.updateStatus(), 1000); 
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new PortalAccessSystem();
    });
</script>
</body>
</html>
