<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue à La Terrasse de Montrésor</title>
    <style>
        :root {
            --dark-blue: #2c3e50;
            --medium-blue: #34495e;
            --light-blue: #00ff0071; /* Original green for positive actions/focus */
            --lighter-blue: #2980b9;
            --text-color: white;
            --light-text-color: #ecf0f1;
            --red: #e74c3c;
            --dark-red: #c0392b;
            --green: #2ecc71; /* A standard green for success */
            --dark-green: #27ae60; /* Darker green for hover */
            --focused-color: #ff6b35;
            --shadow-color: rgba(0,0,0,0.3);
            --focused-shadow-color: rgba(255, 107, 53, 0.3);
            --disabled-color: #7f8c8d;
            --background-input: #1a252f; /* Background for the input field */
            --bright-red: #ff0000;
            --info-color: #3498db; /* A standard blue for info messages */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, var(--dark-blue), var(--medium-blue));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll */
        }

        .container {
            background-color: var(--medium-blue);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box; /* Include padding in width */
            position: relative;
        }

        h1 {
            color: var(--light-text-color);
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .pin-input-container {
            position: relative;
            margin-bottom: 25px;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            background-color: var(--background-input);
            border: 2px solid var(--lighter-blue);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.5em;
            text-align: center;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box; /* Ensure padding doesn't expand the element */
            caret-color: transparent; /* Hide the blinking cursor */
        }

        .pin-input:focus {
            border-color: var(--focused-color);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2), 0 0 10px var(--focused-shadow-color);
        }

        .numeric-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .numeric-button, .action-button {
            background-color: var(--lighter-blue);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            padding: 20px 0;
            font-size: 1.6em;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px var(--shadow-color);
            user-select: none; /* Prevent text selection on button press */
        }

        .numeric-button:hover, .action-button:hover {
            background-color: var(--focused-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px var(--focused-shadow-color);
        }

        .numeric-button:active, .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .numeric-button.zero {
            grid-column: 2 / 3; /* Center the zero button */
        }

        .action-button.clear {
            background-color: var(--red);
        }

        .action-button.clear:hover {
            background-color: var(--dark-red);
        }

        .action-button.validate {
            background-color: var(--green);
        }

        .action-button.validate:hover {
            background-color: var(--dark-green);
        }

        .action-button.validate:disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-message {
            margin-top: 25px;
            font-size: 1.2em;
            min-height: 2.4em; /* Ensure consistent height for messages */
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--info-color); /* Default info color */
        }

        .status-message.error {
            color: var(--bright-red);
            animation: shake 0.5s;
        }

        .status-message.success {
            color: var(--green);
        }
        
        .status-message.info {
            color: var(--info-color);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Hide PIN section and show status message */
        .pin-section.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accès Portes</h1>

        <div id="pin-section">
            <div class="pin-input-container">
                <input type="text" id="pin-input" class="pin-input" readonly maxlength="4" placeholder="••••">
            </div>

            <div class="numeric-pad">
                <button class="numeric-button" data-value="1">1</button>
                <button class="numeric-button" data-value="2">2</button>
                <button class="numeric-button" data-value="3">3</button>
                <button class="numeric-button" data-value="4">4</button>
                <button class="numeric-button" data-value="5">5</button>
                <button class="numeric-button" data-value="6">6</button>
                <button class="numeric-button" data-value="7">7</button>
                <button class="numeric-button" data-value="8">8</button>
                <button class="numeric-button" data-value="9">9</button>
                <button class="numeric-button zero" data-value="0">0</button>
                <button id="clear-button" class="action-button clear">C</button>
                <button id="validate-button" class="action-button validate" disabled>OK</button>
            </div>
        </div>

        <div id="status-message" class="status-message">
            Saisissez votre code à 4 chiffres
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Définition de la classe PortalAccessSystem
            class PortalAccessSystem {
                static PIN_LENGTH = 4;
                static REFRESH_INTERVAL_MS = 60000; // Rafraîchir les données toutes les 60 secondes

                constructor() {
                    this.elements = {
                        pinInput: document.getElementById('pin-input'),
                        statusMessage: document.getElementById('status-message'),
                        numericButtons: document.querySelectorAll('.numeric-button'),
                        clearButton: document.getElementById('clear-button'),
                        validateButton: document.getElementById('validate-button'),
                        pinSection: document.getElementById('pin-section')
                    };
                    this.pinCode = '';
                    this.isValidated = false;
                    this.pinData = []; // Array to store all valid PINs from the sheet
                    this.activePin = null; // Stores the currently validated PIN object
                    this.lastDataRefreshTime = 0; // Timestamp of last data refresh
                    this.statusInterval = null; // To hold the interval ID for status updates

                    this.setupEventListeners();
                    this.loadPinData(); // Initial data load
                    this.startStatusTimer(); // Start the periodic status update
                }

                setupEventListeners() {
                    this.elements.numericButtons.forEach(button => {
                        button.addEventListener('click', (e) => this.handleInput(e.target.dataset.value));
                    });
                    this.elements.clearButton.addEventListener('click', () => this.clearInput());
                    this.elements.validateButton.addEventListener('click', () => this.validatePin());
                    this.elements.pinInput.addEventListener('input', () => this.updateValidateButtonState());
                }

                handleInput(value) {
                    if (this.pinCode.length < PortalAccessSystem.PIN_LENGTH) {
                        this.pinCode += value;
                        this.elements.pinInput.value = '•'.repeat(this.pinCode.length);
                        this.updateValidateButtonState();
                    }
                }

                clearInput() {
                    this.pinCode = '';
                    this.elements.pinInput.value = '';
                    this.updateValidateButtonState();
                }

                updateValidateButtonState() {
                    this.elements.validateButton.disabled = this.pinCode.length !== PortalAccessSystem.PIN_LENGTH;
                }

                validatePin() {
                    const foundPin = this.pinData.find(p => p.pin === this.pinCode);

                    if (foundPin && this.isCurrentlyValid(foundPin)) {
                        this.isValidated = true;
                        this.activePin = foundPin;
                        this.elements.pinSection.classList.add('hidden');
                        this.showMessage('Accès accordé !', 'success');
                        this.startStatusTimer(); // Start updating status for the active PIN
                    } else {
                        this.showMessage('Code PIN invalide ou expiré.', 'error');
                        this.pinCode = ''; // Clear PIN after invalid attempt
                        this.elements.pinInput.value = '';
                        this.updateValidateButtonState();
                    }
                }

                showMessage(message, type = 'info') {
                    this.elements.statusMessage.innerHTML = message;
                    this.elements.statusMessage.className = 'status-message'; // Reset classes
                    this.elements.statusMessage.classList.add(type);
                }

                async loadPinData() {
                    const now = Date.now();
                    if (now - this.lastDataRefreshTime < PortalAccessSystem.REFRESH_INTERVAL_MS) {
                        // Data is still fresh, no need to refetch
                        return;
                    }

                    try {
                        // Utiliser la même URL pour la fonction Netlify
                        const response = await fetch('/.netlify/functions/get-sheets');
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const csvText = await response.text();
                        
                        // Analyser le CSV
                        // Supposer le format: PIN,arrivalDateTime,departureDateTime
                        const lines = csvText.trim().split('\n');
                        const headers = lines[0].split(','); // Pour obtenir les noms des colonnes
                        const pinObjects = [];

                        for (let i = 1; i < lines.length; i++) {
                            const values = lines[i].split(',');
                            if (values.length === headers.length) {
                                const pin = values[headers.indexOf('PIN')];
                                const arrivalDateTimeStr = values[headers.indexOf('arrivalDateTime')];
                                const departureDateTimeStr = values[headers.indexOf('departureDateTime')];

                                // Convertir les chaînes ISO 8601 en objets Date JavaScript
                                const arrivalDate = new Date(arrivalDateTimeStr.replace(/"/g, '')); // Nettoyer les guillemets s'ils sont présents
                                const departureDate = new Date(departureDateTimeStr.replace(/"/g, '')); // Nettoyer les guillemets s'ils sont présents

                                // Vérifier si les dates sont valides et que le PIN existe
                                if (pin && !isNaN(arrivalDate.getTime()) && !isNaN(departureDate.getTime())) {
                                    pinObjects.push({
                                        pin: pin,
                                        arrivalDateTime: arrivalDate, // Stocker comme objet Date
                                        departureDateTime: departureDate // Stocker comme objet Date
                                    });
                                }
                            }
                        }
                        this.pinData = pinObjects;
                        this.lastDataRefreshTime = now;
                        console.log('Données PIN chargées avec succès:', this.pinData);

                    } catch (error) {
                        console.error('Erreur lors du chargement des données PIN:', error);
                        this.showMessage('Erreur lors du chargement des données. Veuillez réessayer.', 'error');
                    }
                }

                resetSystem() {
                    this.pinCode = '';
                    this.elements.pinInput.value = '';
                    this.isValidated = false;
                    this.activePin = null;
                    this.elements.pinSection.classList.remove('hidden');
                    this.showMessage(`Saisissez votre code à ${PortalAccessSystem.PIN_LENGTH} chiffres`);
                    this.loadPinData(); // Recharger les données pour être sûr d'avoir les dernières infos
                    this.elements.pinInput.focus();
                }

                updateStatus() {
                    const now = new Date(); // Obtenir l'heure actuelle à chaque appel
                    
                    // Rafraîchir les données si l'intervalle est dépassé
                    if (now.getTime() - this.lastDataRefreshTime > PortalAccessSystem.REFRESH_INTERVAL_MS) {
                        this.loadPinData();
                    }

                    if (this.isValidated && this.activePin) {
                        // Vérifier si le PIN est toujours valide
                        if (this.isCurrentlyValid(this.activePin)) {
                            const formattedDeparture = `${this.activePin.departureDateTime.getDate().toString().padStart(2, '0')}/${(this.activePin.departureDateTime.getMonth() + 1).toString().padStart(2, '0')}/${this.activePin.departureDateTime.getFullYear()} à ${this.activePin.departureDateTime.getHours().toString().padStart(2, '0')}h${this.activePin.departureDateTime.getMinutes().toString().padStart(2, '0')}`;
                            this.showMessage(`Accès valide jusqu'au<br>${formattedDeparture}`, 'info');
                        } else {
                            // Le PIN n'est plus valide, réinitialiser
                            this.showMessage('Accès expiré. Veuillez entrer un nouveau code.', 'error');
                            this.resetSystem();
                        }
                    } else if (!this.isValidated) {
                        this.showMessage(`Saisissez votre code à ${PortalAccessSystem.PIN_LENGTH} chiffres`);
                    }
                }

                // Correction de la fonction de validation pour utiliser les nouveaux champs et la logique combinée
                isCurrentlyValid(pinObject) {
                    const now = new Date();
                    // Vérifier si le PIN est actif entre l'heure d'arrivée et l'heure de départ
                    return pinObject && pinObject.arrivalDateTime && pinObject.departureDateTime && 
                           now >= pinObject.arrivalDateTime && now < pinObject.departureDateTime;
                }

                startStatusTimer() {
                    this.updateStatus();
                    if (this.statusInterval) clearInterval(this.statusInterval);
                    this.statusInterval = setInterval(() => this.updateStatus(), 1000); // Mise à jour du statut toutes les secondes
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                new PortalAccessSystem();
            });
        });
    </script>
</body>
</html>
